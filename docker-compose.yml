version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=venues_db
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db/venues_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:8081,http://localhost:19006,http://127.0.0.1:5173
    depends_on:
      - db
      - redis
    healthcheck:
      test: [ "CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db/venues_db
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/code
    depends_on:
      - db
      - redis
    volumes:
      - .:/code

  frontend:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"

  mobile:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./mobile:/app
    ports:
      - "19006:19006"
    environment:
      - NODE_ENV=production
    command: sh -c "npm install && npx expo export:web && npx serve web-build -l 19006"

volumes:
  postgres_data:
